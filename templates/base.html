<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>A DHT Search Engine</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" />
    <!-- Add custom CSS here -->
    <link rel="stylesheet" href="{{ static_url("css/style.css") }}" />
</head>

<body>
    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Love Chan</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-collapse">
          <div class="navbar-form navbar-left" role="search">
            <input id="search-box-min" type="text" onkeypress="EnterPress(event)" onkeydown="EnterPress()" />
            <a><img src="{{ static_url("img/search.png") }}" onclick="search()"/></a>
          </div>
        </div><!-- /.navbar-collapse -->
      </div>
    </div>

    <div class="page">
        {% block body %}{% end %}
        {% block footer%}{% end %}
    </div>

    <!-- JavaScript -->
    <script type="text/javascript">
    function EnterPress(e){
        var e = e || window.event; 
            if(e.keyCode == 13){
                var y = document.getElementById("search-box-min").value
                y = y.replace(/\/|\\|%/g, "")
                window.location.href="/?q="+y
                } 
        }
    function search(){
        var y = document.getElementById("search-box-min").value
        y = y.replace(/\/|\\|%/g, "")
        window.location.href="/?q="+y
        }
    </script>
</body>
</html>
